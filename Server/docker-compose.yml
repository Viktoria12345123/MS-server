  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1kilosafrid
      MYSQL_DATABASE: SkytalesOfficial
    ports:
      - "3333:3306"
    networks:
      - server_default
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - server_default

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "book-updates:1:1"
    ports:
      - "9092:9092"
    networks:
      - server_default

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - server_default

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_PASSWORD=your_random_secure_password
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - server_default
    volumes:
      - es-data:/usr/share/elasticsearch/data

  openresty:
    image: openresty/openresty:alpine
    container_name: openresty
    ports:
      - "8081:8081"
    volumes:
      - ./openresty/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./lua:/usr/local/openresty/lua
      - ~/.luarocks/share/lua/5.1:/usr/local/openresty/lua
      - ~/.luarocks/lib/lua/5.1:/usr/local/openresty/lua_lib
    environment:
      - LUA_PATH=/usr/local/openresty/lua/?.lua;;/usr/local/openresty/lua_lib/?.so;;
    networks:
      - server_default


networks:
  server_default:
    driver: bridge


volumes:
  mysql-data:
  es-data: